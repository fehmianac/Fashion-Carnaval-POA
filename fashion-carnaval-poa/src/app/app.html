<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{getLabel('NavigationBar.Title')}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" icon-left>
        <ion-icon name="{{p.icon}}" item-left></ion-icon> {{getLabel(p.title)}}
      </button>
      <ion-item>
        <p style="text-align: right;">
          <img src="assets/menu-logo.png" style="width:50%" />
          <br>
          <b>{{getLabel("Common.CopyRightText")}}</b>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
