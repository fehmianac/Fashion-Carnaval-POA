<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Register Page</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <form (ngSubmit)="customerForm.form.valid && saveUser()" novalidate #customerForm="ngForm" [ngClass]="{'small-text': true, 'red': true}">
        <ion-list>
            <ion-item>
                <ion-label floating>User Name</ion-label>
                <ion-input required type="text" [(ngModel)]="registerModel.UserName" name="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>E-Mail</ion-label>
                <ion-input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="registerModel.Email" name="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" required [(ngModel)]="registerModel.Password" name="password"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button color="primary" type="submit" block>
             <ion-icon ios="ios-archive" md="md-archive"></ion-icon> &nbsp;
            Register</button>
        </div>
    </form>
</ion-content>
