<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getLabel('HomePage.Title')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <img src="assets/card-saopaolo.png" />
    <div class="card-title">{{getLabel('HomePage.CompanyName')}}</div>
    <div class="card-subtitle">{{getLabel('HomePage.CompanySubTitle')}}</div>
  </ion-card>
  <ion-card-content>
    {{getLabel('HomePage.Description')}}
  </ion-card-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>{{getLabel('HomePage.CurrentUser.TextBox')}}</ion-label>
      <ion-input [(ngModel)]="currentUserName" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let brand of brandList">
        <ion-card (click)="selectBrand(brand.id)">
          <img src="{{brand.imageUrl}}" />
          <div class="card-subtitle">
            {{brand.title}}
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
