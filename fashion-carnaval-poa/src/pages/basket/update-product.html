<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{getLabel('UpdateProductInBasket.Title')}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-list>
        <ion-list-header>
            <ion-label>{{currentProduct.color}}</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let index of sizeArray">
            <ion-label style="margin:0;">
                <ion-grid>
                    <ion-row>
                        <ion-col width-50>Size {{index}}</ion-col>
                        <ion-col width-50>
                            <snippets [value]="getSizeValue(index)" (callback)="changedValue($event,index)"> </snippets>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-label>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block (click)="update()">
                    <ion-icon ios="ios-cart" md="md-cart"></ion-icon> &nbsp;
                     {{getLabel('UpdateProductInBasket.Update')}}</button>
        </div>
    </ion-list>
</ion-content>
