<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getLabel('LastOrder.Title')}}</ion-title>
  </ion-navbar>
    <ion-searchbar (ionInput)="searchLastOrder($event)"></ion-searchbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card *ngFor="let order of filteredOrderList">
    <ion-item>
        <ion-icon ios="ios-clipboard" md="md-clipboard" item-left large></ion-icon>
      <button ion-button icon-left clear item-right (click)="openOrderDetail(order.Id)">
      <ion-icon ios="ios-create" md="md-create"></ion-icon> {{getLabel('Common.EditButton.Label')}}
    </button>
      <div>
        <h2>{{order.Name}}</h2>
        <p>{{order.City}} - {{getOrderDate(order)}}</p>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
