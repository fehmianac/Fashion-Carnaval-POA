<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getLabel('LastOrder.Title')}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-searchbar (ionInput)="searchLastOrder($event)"></ion-searchbar>
  <ion-row>
    <ion-col>
      <strong>Product</strong>
    </ion-col>
    <ion-col>
      <strong>Payment Date</strong>
    </ion-col>
    <ion-col>
      <strong>Status</strong>
    </ion-col>
    <ion-col>
      <strong>Status</strong>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let company of customerList" >
    <ion-col>
      {{company.Id}}
    </ion-col>
    <ion-col>
      {{company.Name}}
    </ion-col>
    <ion-col>
      {{company.City}}
    </ion-col>
    <ion-col>
      <button ion-button clear icon-only color="secondary" (click)="openCustomerForm(company.Id)">
         <ion-icon ios="ios-document" md="md-document"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
