<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getLabel('OrderCompleted.Title')}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentActionSheet()">
                   <ion-icon ios="ios-document" md="md-document"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <p padding>
    Order No: {{orderNo}}
    <img src="assets/check.png" style="float:left;" /> {{getLabel('OrderCompleted.Description')}}
</p>
</ion-content>
