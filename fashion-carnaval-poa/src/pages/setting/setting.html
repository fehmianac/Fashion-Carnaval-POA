<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" [hidden]="hideMenu"></ion-icon>
    </button>
    <ion-title>{{getLabel('SettingPage.Title')}}</ion-title>
    <ion-buttons end [hidden]="hideMenu">
      <button ion-button (click)="removeLocalData()">
                 <ion-icon ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      {{getLabel('Setting.CurrentUser.Title')}}
    </ion-list-header>
    <ion-item>
      <ion-label fixed>{{getLabel('HomePage.CurrentUser.TextBox')}}</ion-label>
      <ion-input [(ngModel)]="currentUserName" type="text" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-list-header>
      {{getLabel('Setting.CurrentLanguage.Title')}}
    </ion-list-header>
    <ion-item>
      <ion-label>{{getLabel('Setting.CurrentLanguage.Label')}}</ion-label>
      <ion-select [(ngModel)]="selectedLanguageSelectBox">
        <ion-option value="{{language.LanguageKey}}" *ngFor="let language of languageList">{{language.DisplayName}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button color="secondary" ion-button full (click)="saveSetting()" icon-left>
     <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon> {{getLabel('Setting.SaveSettingButton.Label')}}</button>
  <button color="danger" ion-button full (click)="logOut()" icon-left>
     <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
    {{getLabel('Setting.LogOut.Label')}}</button>
</ion-content>
